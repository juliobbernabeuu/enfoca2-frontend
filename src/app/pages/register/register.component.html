<div class="container mt-5">
  <h2>Registro</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="usuario.nombre" name="nombre">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="usuario.email" name="email">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="usuario.password" name="password">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrarse</button>
  </form>

  <div *ngIf="mensaje" class="mt-3 alert alert-info">{{ mensaje }}</div>
</div>
